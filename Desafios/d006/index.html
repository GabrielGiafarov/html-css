<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Em HTML5 podemos fazer isso:</h1>
    <p>
        <ul>
            <li>
                <abbr title="Use a TAG &lt;p&gt;">Paragráfo</abbr>
            </li>
            <li>
                <abbr title="Use a TAG &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr>
            </li>
            <li>
                <abbr title="Use a TAG &lt;img&gt;">Imagens</abbr>
            </li>
            <li>
                <abbr title="Use a TAG &lt;abbr&gt;">Abreviações</abbr>
            </li>
            <li><abbr title="Use a TAG &lt;code&gt;">Código Fonte</abbr></li>
            <li><abbr title="Use a TAG &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use a TAG &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
