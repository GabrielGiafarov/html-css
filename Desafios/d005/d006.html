<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Desafio Tags em HTML</h1>
    <hr>
    <p>Em HTML 5 podemos fazer isso:</p>
    <ul>
        <li>
            <abbr title="Use a TAG &lt;p&gt;"> Parágrafo</abbr>
        </li>
        <li>
            <abbr title=" Use a TAG &lt; h1 até h6&lt;">h1 até h6</abbr>
        </li>
        <li>
            <abbr title="Use a TAG &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a TAG &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li><abbr title="Use a TAG &lt;code&gt;">Código Fonte</abbr></li>
        <li><abbr title="Use a TAG &lt;ol e li&gt;">Para listas ordenadas</abbr></li>
        <li><abbr title="Use a TAG &lt;ul e li&gt;">Para listas demarcadas</abbr></li>
    </ul>
</body>
</html>
